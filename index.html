<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@100&family=Oxygen:wght@300&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/body-customer.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/normalization.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/coffee-house-logo-1.png" alt="coffee-house-log" width="200" height="auto">
        </div>
        <div id="menu">
            <ul>
                <li>CUSTOMER</li>
                <li>ITEM</li>
                <li>ORDER</li>
            </ul>
        </div>
        <div id="user-account">
            <div id="profile-pic"></div>
            <h4>USERNAME</h4>
            <h5>email@gmail.com</h5>
        </div>
    </header>

<!--    customer page-->
    <div id="customer-body">
        <div id="vertical-line-customer"></div>
        <h1>CUSTOMER</h1>

        <div id="customer-form">

            <!--id-->
            <div><h5>ID:</h5></div>
            <div>
                <input class="form-control" type="text" aria-label="default input example">
            </div>

            <!--first name-->
            <div><h5>FIRST NAME:</h5></div>
            <div>
                <input class="form-control" type="text"aria-label="default input example">
            </div>

            <!--last name-->
            <div><h5>LAST NAME:</h5></div>
            <div>
                <input class="form-control" type="text" aria-label="default input example">
            </div>

            <!--email-->
            <div><h5>EMAIL:</h5></div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>

            <!--address-->
            <div><h5>ADDRESS:</h5></div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div id="customer-btn-panel">
            <button type="button" class="btn btn-info">NEW ID</button>
            <button type="button" class="btn btn-secondary">SEARCH</button>
            <button type="button" class="btn btn-danger">DELETE</button>
            <button type="button" class="btn btn-warning">UPDATE</button>
            <button type="button" class="btn btn-success">SAVE</button>
        </div>
        <div id="customer-all-table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Panadura</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>Panadura</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>Panadura</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<!--    item page-->
    <div id="item-body">
        <div id="vertical-line-item"></div>
        <h1>ITEM</h1>
    </div>
    <footer></footer>
</body>
</html>
